<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('tareas.png'); /* ‚Üê imagen de fondo */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 150px;
    }
.titulo-central {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- Logo arriba a la izquierda -->
  <img src="ube.png" alt="Logo" class="logo">
<div class="titulo-central">TAREA PRACTICA 2 - EJERCIO 06 - JOHNNY ALVARADO</div>
  <div class="container">
    <h2>Lista de Tareas</h2>
    <input type="text" id="tareaInput" placeholder="Escribe una tarea...">
    <button onclick="agregarTarea()">Agregar</button>
    <ul id="listaTareas"></ul>
  </div>

  <script>
    function agregarTarea() {
      const input = document.getElementById('tareaInput');
      const tareaTexto = input.value.trim();

      if (tareaTexto === "") {
        alert("Por favor, escribe una tarea.");
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        ${tareaTexto}
        <button class="delete-btn" onclick="eliminarTarea(this)">Eliminar</button>
      `;

      document.getElementById('listaTareas').appendChild(li);
      input.value = "";
    }

    function eliminarTarea(boton) {
      const tarea = boton.parentElement;
      tarea.remove();
    }
  </script>
</body>
</html>
